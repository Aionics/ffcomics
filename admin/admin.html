<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>admin</title>
        <link rel="stylesheet" href="lib/materialize/materialize.min.css">
        <link rel="stylesheet" href="lib/knockoutfilebindings/knockout-file-bindings.css">
        <link rel="stylesheet" href="admin.css">
        <script src="lib/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script src="lib/materialize/materialize.min.js" charset="utf-8"></script>
        <script src="lib/knockout-3.4.1.js" charset="utf-8"></script>
        <script src="lib/knockoutfilebindings/knockout-file-bindings.js" charset="utf-8"></script>
        <script src="lib/pagerjs/pager.js" charset="utf-8"></script>
        <script src="lib/pagerjs/history.js" charset="utf-8"></script>
        <script src="lib/pagerjs/history.adapter.native.js" charset="utf-8"></script>

        <script src="Send.js" charset="utf-8"></script>
        <script src="admin.js" charset="utf-8"></script>
        <script src="viewmodels/m_news.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="sidebar br" data-bind="style: {left: sidebarToggle() ? '0px' : '-250px'}">
            <div class="relative-wrapper">
                <div class="row">
                    <div class="col s12">
                        <ul>
                            <!-- ko foreach: pages -->
                            <li><a class="waves-effect waves-light btn" data-bind="text: name, click: function(){m_admin.load(id); pager.navigate(id);}"></a></li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
                <a class="waves-effect waves-light btn logout" data-bind="click: function(){m_admin.logout();}">выход</a>
                <div class="toggle bl0" data-bind="click: function() { sidebarToggle( !sidebarToggle() ); }"></div>
            </div>
        </div>
        <div class="content">
            <!-- ko foreach: pages -->
            <div data-bind="page: {
                id: id,
                source: src,
            }"></div>
            <!-- /ko -->
        </div>
    </body>
</html>
