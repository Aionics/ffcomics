<html>
    <head>
        <meta charset="utf-8">
        <title>admin</title>
        <link rel="stylesheet" href="lib/materialize/materialize.min.css">

    <body>

        <div class="row">
            <!-- ko if: user -->
            <div class="col s3">
                <div class="sidebar">
                    <ul>
                        <!-- ko foreach: pages -->
                        <!-- ko if: id !== 'login' -->
                        <li><a class="waves-effect waves-light btn" data-bind="text: name, click: function(){m_admin.load(id); pager.navigate(id);}"></a></li>

                        <!-- /ko -->
                    </ul>
                </div>
            </div>
            <!-- /ko -->
            <div class="col s9">
                <!-- ko foreach: pages -->
                <div data-bind="page: {
                    id: id,
                    source: src,
                }"></div>
                <!-- /ko -->
            </div>
        </div>

    </body>
