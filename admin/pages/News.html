<h4>create news</h4>
<div class="row">
    <div class="col s6">
        <form data-bind="with: m_createNews">
            <div class="input-field">
                <input id="news-title" type="text" data-bind="textInput: title">
                <label for="news-title">Заголовок</label>
            </div>
            <div class="input-field">
                <input id="news-lead" type="text" data-bind="textInput: lead">
                <label for="news-lead">Лид</label>
            </div>
            <div class="input-field">
                <textarea id="news-text" class="materialize-textarea" data-bind="textInput: text"></textarea>
                <label for="news-text">Текст</label>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>Изображение</span>
                    <input id="news-image" type="file">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>

            <a class="waves-effect waves-light btn" data-bind="click: function() {m_createNews.create()} ">create</a>
        </form>
    </div>
</div>
