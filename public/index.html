<!DOCTYPE html>
<html>
<head>
	<title>ffcomics</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/materialize/materialize.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/icons.css">
	<script src="lib/jquery-3.1.1.min.js" charset="utf-8"></script>
	<script src="lib/materialize/materialize.min.js" charset="utf-8"></script>
	<script src="lib/knockout-3.4.1.js" charset="utf-8"></script>
	<script src="lib/pagerjs/pager.js" charset="utf-8"></script>
	<script src="lib/pagerjs/history.js" charset="utf-8"></script>
	<script src="lib/pagerjs/history.adapter.native.js" charset="utf-8"></script>

	<script src="js/Send.js" charset="utf-8"></script>
	<script src="js/News.js" charset="utf-8"></script>
	<script src="index.js" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<nav class="white z-depth-0">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo" data-bind="click: function() {pager.navigate('home')}"><i></i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down black-text">
					<!-- ko foreach: pages -->
					<!-- ko if: id !== 'home' -->
					<li><a href="#" data-bind="
						text: nav_name,
						click: function () { pager.navigate(id) }"></a></li>
					<!-- /ko -->
					<!-- /ko -->
			        <li><a href="#"><i class="material-icons">search</i></a></li>
				</ul>
			</div>
		</nav>

		<!-- ko foreach: pages -->
		<div data-bind="page: {
			id: id,
			source: src,
			title: 'FriendlyFire Comics ' + title
		}"></div>
		<!-- /ko -->

	</div>
</body>

</html>
