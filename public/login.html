<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login page</title>
        <link rel="stylesheet" href="../lib/materialize/materialize.min.css">
        <link rel="stylesheet" href="../css/login.css">
        <script src="../lib/jquery-3.1.1.min.js" charset="utf-8"></script>
        <script src="../lib/materialize/materialize.min.js" charset="utf-8"></script>
        <script src="../lib/knockout-3.4.1.js" charset="utf-8"></script>

        <script src="../js/Send.js" charset="utf-8"></script>
        <script src="../login.js" charset="utf-8"></script>
    </head>
    <body>

        <div class="form">
            <form>
                <p class="center-align">Вход на охраняемую территорию, залогинься!</p>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <input id="login" type="text" data-bind="textInput: login">
                        <label for="login">Логин</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                        <input id="password" type="password" data-bind="textInput: password">
                        <label for="password">Пароль</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <a class="waves-effect waves-light btn" data-bind="click: authorize">Войти</a>
                    </div>
                </div>
            </form>
        </div>

    </body>
</html>
